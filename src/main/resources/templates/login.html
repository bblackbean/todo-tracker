<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width: 400px; margin-top: 100px;">
    <h2 class="mb-4 text-center">로그인</h2>
    <!-- Spring Security가 POST /login 처리 -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
        <div class="d-grid gap-2 mt-3">
            <a class="btn btn-danger" th:href="@{/oauth2/authorization/google}">
                <i class="fab fa-google"></i> Google로 로그인
            </a>
        </div>

        <div class="mt-3 text-center">
            계정이 없나요? <a th:href="@{/register}">회원가입</a>
        </div>
        <!-- 로그인 실패 시 ?error 파라미터로 넘어오므로 메시지 표시 -->
        <div th:if="${param.error}" class="mt-2 text-danger text-center">
            로그인 정보가 올바르지 않습니다.
        </div>
        <div th:if="${param.logout}" class="mt-2 text-success text-center">
            로그아웃 되었습니다.
        </div>
    </form>

    <div th:if="${param.blocked}" class="alert alert-danger" style="margin-bottom: 12px;">
        로그인 시도 횟수가 너무 많습니다.
        <span th:if="${param.retryAfterSec}"
              th:with="sec=${T(java.lang.Integer).parseInt(param.retryAfterSec[0])}, m=${sec/60}, s=${sec%60}"
        >
            <b th:text="${m}"></b>분 <b th:text="${s}"></b>초 후 다시 시도하세요.
        </span>
        <span th:if="${param.attempts}">현재 실패 횟수: <b th:text="${param.attempts[0]}"></b></span>
    </div>

</div>
</body>
</html>
