<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width: 400px; margin-top: 100px;">
    <h2 class="mb-4 text-center">로그인</h2>
    <!-- Spring Security가 POST /login 처리 -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
        <div class="mt-3 text-center">
            계정이 없나요? <a th:href="@{/register}">회원가입</a>
        </div>
        <!-- 로그인 실패 시 ?error 파라미터로 넘어오므로 메시지 표시 -->
        <div th:if="${param.error}" class="mt-2 text-danger text-center">
            로그인 정보가 올바르지 않습니다.
        </div>
        <div th:if="${param.logout}" class="mt-2 text-success text-center">
            로그아웃 되었습니다.
        </div>
    </form>
</div>
</body>
</html>
