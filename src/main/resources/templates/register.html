<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">회원가입</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="4~20자" />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger small" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="6자 이상" />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small" th:errors="*{confirmPassword}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">가입하기</button>
        <div class="mt-3 text-center">
            이미 계정이 있나요? <a th:href="@{/login}">로그인</a>
        </div>
    </form>
</div>
</body>
</html>
