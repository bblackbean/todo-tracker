<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Todo-tracker</title>
</head>
<body class="bg-light text-dark" id="main-body">
<div class="container mt-4">
    <input type="hidden" id="calendarKey" th:value="${@environment.getProperty('google.calendar.api.key')}"/>

    <!-- 오늘 날짜 및 날씨 정보 -->
    <div class="info-header d-flex justify-content-end align-items-center gap-3 mb-2">
        <span id="today-date" class="fw-bold"></span>
        <div id="today-weather" class="d-flex align-items-center"></div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Todo List</h1>
        <div>
            <!-- 등록 -->
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#searchModal">검색</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">새 할 일 등록</button>
            <button class="btn btn-outline-dark btn-sm" id="darkModeBtn" onclick="toggleDarkMode()">🌙 다크 모드</button>
        </div>
    </div>

    <!-- 할 일 목록(table) -->
    <h2>Todo List</h2>

    <!-- FullCalendar가 렌더링될 컨테이너 -->
    <div id="calendar" class="mt-4"></div>

    <!-- 로그아웃 (CSRF 비활성화 상태이므로 POST만으로 동작함) -->
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-sign-out-alt"></i> 로그아웃
        </button>
    </form>

    <!-- 등록 모달창 -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">새 할 일 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <!-- 등록 폼 -->
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="add-title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="add-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-startDate" class="form-label">시작일</label>
                            <input type="date" class="form-control" id="add-startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-endDate" class="form-label">종료일</label>
                            <input type="date" class="form-control" id="add-endDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-color" class="form-label">색상</label>
                            <input type="color" class="form-control form-control-color" id="add-color" value="#0d6efd" title="색상을 선택하세요">
                        </div>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 수정 모달창 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">할 일 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="edit-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-startDate" class="form-label">시작일</label>
                            <input type="date" class="form-control" id="edit-startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-endDate" class="form-label">종료일</label>
                            <input type="date" class="form-control" id="edit-endDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-color" class="form-label">색상</label>
                            <input type="color" class="form-control form-control-color" id="edit-color" title="색상을 선택하세요" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit-completed">
                            <label class="form-check-label" for="edit-completed">완료 여부</label>
                        </div>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- // 수정 모달창 -->

    <!-- 검색 모달창 -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-light text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">할 일 검색</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <form id="searchForm" class="d-flex gap-2">
                        <input type="text" class="form-control" id="search-keyword" placeholder="검색어를 입력하세요" required>
                        <button type="submit" class="btn btn-primary">검색</button>
                    </form>
                    <hr>
                    <div id="search-results-container">
                        <!-- 검색 결과 -->
                        <p class="text-muted">검색어를 입력하고 검색 버튼을 눌러주세요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // 검색 모달창 -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js"></script>
<script th:src="@{/js/todo.js}"></script>
</body>
</html>
