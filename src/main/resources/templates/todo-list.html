<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Todo-tracker</title>
</head>
<body class="bg-light text-dark" id="main-body">
<div class="container mt-4">
    <h1>할 일 목록</h1>

    <!-- 다크 모드 -->
    <div class="text-end mb-3">
        <button class="btn btn-outline-dark btn-sm" id="darkModeBtn" onclick="toggleDarkMode()">🌙 다크 모드</button>
    </div>

    <!-- 검색 및 정렬 -->
    <h2>검색 및 정렬</h2>
    <form method="get" th:action="@{/view/todos}">
        <input type="text" name="keyword" placeholder="제목 검색"/>
        <span>정렬</span>
        <select name="sortBy">
            <option value="id">ID</option>
            <option value="title">제목</option>
            <option value="completed">완료 여부</option>
        </select>
        <select name="order">
            <option value="asc">오름차순</option>
            <option value="desc">내림차순</option>
        </select>
        <button type="submit">검색</button>
    </form>

    <!-- 할 일 목록(table) -->
    <h2>Todo List</h2>

    <!-- FullCalendar가 렌더링될 컨테이너 -->
    <div id="calendar" class="mt-4"></div>

    <!-- 등록 -->
    <div class="todo-form-section">
        <h2>할 일 등록</h2>
        <form method="post" th:action="@{/view/todos}" th:object="${todo}" class="todo-form">
            <div class="mb-3">
                <input type="text" th:field="*{title}" placeholder="할 일 제목" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">시작일</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">종료일</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>

    <!-- 로그아웃 (CSRF 비활성화 상태이므로 POST만으로 동작함) -->
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-sign-out-alt"></i> 로그아웃
        </button>
    </form>


    <!-- 수정 모달창 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">할 일 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="edit-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-startDate" class="form-label">시작일</label>
                            <input type="date" class="form-control" id="edit-startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-endDate" class="form-label">종료일</label>
                            <input type="date" class="form-control" id="edit-endDate" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit-completed">
                            <label class="form-check-label" for="edit-completed">완료 여부</label>
                        </div>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- // 수정 모달창 -->

</div>

<!-- Bootstrap JS (Popper 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script th:src="@{/js/todo.js}"></script>
</body>
</html>
